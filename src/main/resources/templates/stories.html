<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table border="1">
    <tr style="font-size: 13">
        <td>Date</td>
        <td>Name</td>
        <td>Content</td>
        <td>Cim</td>
    </tr>
    <tr th:each="szt :  ${sztorik}">
        <td th:text="${#dates.format(szt.posted, 'yyyy-MM-dd')}"></td>
        <td th:text="${szt.blogger.name}"/> </td>
        <td th:text="${szt.content}"/> </td>
        <td th:text="${szt.title}"/> </td>

    </tr>
</table>
</body>
</html>
